<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>call</button>
    <script>
      function deBounce(func, deleay) {
        let timeout;
        return function (...rest) {
          if (timeout) {
            clearTimeout(timeout);
          }
          timeout = setTimeout(() => {
            func.apply(this.agrs);
          }, deleay);
        };
      }
      function hc(ms) {
        console.log("click called" + ms);
      }
      const dv = deBounce(hc, 3000);
      document.querySelector("button").addEventListener("click", function () {
        dv(3000);
      });
    </script>
  </body>
</html>
