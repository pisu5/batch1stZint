<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe</title>
    <link rel="stylesheet" href="./tictaoe.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  </head>
  <body>
    <header>
      <h1>TictacToe</h1>
    </header>
    <div
      style="
        display: none;
        height: 100px;
        width: 100px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        margin-left: 40%;
        text-align: center;
      "
      class="lottie"
    ></div>

    <div class="grid">
      <div class="cell" id="one"></div>
      <div class="cell" id="two"></div>
      <div class="cell" id="one"></div>
      <div class="cell" id="one"></div>
      <div class="cell" id="one"></div>
      <div class="cell" id="one"></div>
      <div class="cell" id="one"></div>
      <div class="cell" id="one"></div>
      <div class="cell" id="one"></div>
    </div>

    <div class="btn">
      <button id="btn">Start</button>
    </div>
    <div class="conatiner">
      <h1 class="gameStatement"></h1>
    </div>
    <script src="./tictac.js"></script>
  </body>
</html>
