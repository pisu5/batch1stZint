<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star-bucks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
ew
    <style>
      .logo {
        display: inline-block;
      }
      header {
        display: flex;
      }

      nav ul li {
        display: inline-block;
        padding: 12px;
        margin: 8px;
      }
      .header-right {
        position: relative;
        left: 20%;
      }
      .search {
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        margin: 10px;
        margin-top: 15px;
        display: flex;
        height: 50px;
        width: 400px;
        border-radius: 40px;
        border: 1px solid grey;
      }
      .icon {
        margin-top: 15px;
        margin-left: 8px;
      }
      .icon i {
        color: rgba(128, 128, 128, 0.679);
      }
      .input {
        width: 90%;
        position: relative;
        left: 50px;
        top: 20px;
      }
      .input input {
        width: 90%;
        border: none;
        outline: none;
      }
      .header-right {
        display: flex;
      }
      .profile {
        height: fit-content;

        position: relative;
        top: 25px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://www.starbucks.in/assets/icon/logo.png" alt="" />
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Gift</li>
          <li>Order</li>
          <li>pay</li>
          <li>Store</li>
        </ul>
      </nav>
      <div class="header-right">
        <div class="search">
          <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="input">
            <input type="search" placeholder="looking for something specific" />
          </div>
        </div>
        <div class="profile">
          <img
            src="https://www.starbucks.in/assets/icon/account_thin.svg"
            alt=""
          />
        </div>
      </div>
    </header>
  </body>
</html>
