        position: relative;

        position: relative;
        height: 300px;
        width: 300px;
        border: 1px rgb(5, 5, 18);
        background-color: aqua;
      }
      .absolute {
        background-color: blueviolet;
        position: absolute;
        left: 10px;
        top: 10px;
        height: 100px;
        width: 100px;
        border: 1px solid red;
      }
      .con {
        position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;

      background-color: lightyellow;
      border: 1px solid gold;
