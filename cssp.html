<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Boxes Example</title>
    <style>
        .box {
    width: 200px;
    height: 200px;
    background-color: blue;
    border: 2px solid black;
    padding: 20px;
    margin: 20px;
    text-align: center;
    color: white;
    font-size: 24px;
    display: inline-block;.box {
    width: 100px;
    height: 100px;
    margin: 10px;
    float: left;
}

.red {
    background-color: red;
}

.blue {
    background-color: blue;
}

.clearfix {
    clear: both;
}
 /* Align boxes horizontally */
}
    </style>
</head>
<body>
    <div class="red">red</div>
    <div class="blue">red</div>
    <div class="clearfix">red</div>
</body>
</html>
