<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlap-Example</title>
    <style>
      .container {
        display: inline-block;
        position: absolute;

        height: 400px;
        width: 800px;
        border: 2px solid black;
        background-color: aliceblue;
      }
      .div1 {
        display: inline-block;
        position: absolute;
        z-index: 3;
        height: 100px;
        width: 100px;
        background-color: rgb(20, 195, 38);
      }
      .div2 {
        display: inline-block;
        position: absolute;

        height: 30px;

        width: 30px;
        background-color: rgba(244, 255, 255, 0.023);
      }
      .div3 {
        position: absolute;
        display: inline-block;
        z-index: 4;
        height: 30px;
        width: 30px;
        background-color: rgb(201, 17, 140);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
  </body>
</html>
