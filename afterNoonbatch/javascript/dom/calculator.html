<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: aliceblue;
        font-family: sans-serif;
      }
      .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
      }
      input {
        width: 100%;
        height: 40px;
        font-size: 24px;
        border: 1px solid #ddd;
        text-align: center;
        margin-bottom: 10px;
        padding: 5px;
      }
      .btns {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        background-color: rgb(105, 105, 241);
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" disabled />
      <div class="btns">
        <button onclick="clearInput()">C</button
        ><button onclick="appendText(7)">7</button
        ><button onclick="appendText(8)">8</button
        ><button onclick="appendText(9)">9</button>
        <button onclick="singleDel()">Del</button
        ><button onclick="appendText(0)">0</button
        ><button onclick="appendText(1)">1</button
        ><button onclick="appendText(2)">2</button
        ><button onclick="appendText(3)">3</button
        ><button onclick="appendText(4)">4</button
        ><button onclick="appendText(5)">5</button>
        <button onclick="appendText(6)">6</button>
        <button onclick="appendText('+')">+</button>
        <button onclick="appendText('-')">-</button>
        <button onclick="appendText('*')">*</button>
        <button onclick="appendText('/')">/</button>
        <button onclick="calculateResult()">=</button>
      </div>
    </div>
    <script>
      function clearInput() {
        let result = document.getElementById("result");
        result.value = "";
      }
      function appendText(val) {
        let result = document.getElementById("result");
        result.value += val;
      }

      function singleDel() {
        let result = document.getElementById("result");
        result.value = result.value.slice(0, -1);
      }
      function calculateResult() {
        let result = document.getElementById("result");
        try {
          result.value = eval(result.value);
        } catch (error) {
          result.value = "error";
        }
      }
    </script>
  </body>
</html>
