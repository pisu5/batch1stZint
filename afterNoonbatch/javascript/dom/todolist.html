<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>My To-Do List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        border: 4px solid burlywood;
        margin: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .task {
        position: relative;
        left: 30%;
        align-items: center;
        width: 40%;
        border: 3px solid gray;
        display: flex;
        justify-content: center;
        column-gap: 7px;
      }
      .task ul {
        list-style: none;
      }
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My NEw To-Do</h1>
      <input id="text" type="text" placeholder="Enter todo" />
      <input id="time" type="time" placeholder="choose time" />
      <button>Add todo</button>
    </div>
    <div class="task">
      <ul>
        <h1>Todo's</h1>
        <!--Dynamixcally add via javascript-->
      </ul>
    </div>
    <audio
      id="audio"
      src="./twirling-intime-lenovo-k8-note-alarm-tone-41440.mp3"
      preload="auto"
    ></audio>

    <script>
      let input = document.querySelector("#text");
      let time = document.querySelector("#time");
      let btn = document.querySelector("button");
      let ul = document.querySelector("ul");
      let audio = document.querySelector("#audio");

      let update = document.createElement("button");
      update.innerText = "Update";

      let dlt = document.createElement("button");
      dlt.innerText = "Delete";

      btn.addEventListener("click", addTaskInList);

      //create function
      function addTaskInList() {
        //create element
        let valueInput = input.value;
        let timeValue = time.value;
        if (valueInput.trim() == "") {
          alert("input is emprty , enter task");
          return;
        }
        let li = document.createElement("li");
        //append value in html element
        li.innerText = valueInput;
        ul.appendChild(li);
        update = document.createElement("button");
        update.innerText = "Update";
        li.appendChild(update);
        //check if input not blanlk
        if (timeValue) {
          let now = new Date();
          let alarmdate = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate(),
            timeValue.split(":")[0],
            timeValue.split(":")[1]
          );
          //calculate delay
          let delay = alarmdate - now;
          if (delay < 0) {
            alarmdate.setDate(alarmdate.getDate() + 1); //set for the next day
            delay = alarmdate - now;
          }

          setTimeout(() => {
            audio.play();
          }, delay);
        }
        //update button
        update.addEventListener("click", function () {
          if (input.value.trim() == "") {
            alert("first add something");
            return;
          }
          li.innerText = input.value;

          li.appendChild(update);
          dlt.style.margin = "10px";
          li.appendChild(dlt);
        });

        dlt = document.createElement("button");
        dlt.innerText = "Delete";
        li.appendChild(dlt);
        dlt.addEventListener("click", function () {
          ul.removeChild(li);
        });

        alert("Taskk added successfully");
        //clear input field after append in list
        input.value = "";
      }
    </script>
  </body>
</html>
