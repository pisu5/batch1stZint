<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shape Generator</title>
  <style>
    .circle {
      border-radius: 50%;
    }
    .square {
      border-radius: 10px;
    }
    .container {
      display: flex;
      column-gap: 8px;
      border: 2px solid burlywood;
      border-radius: 10px;
      padding: 10px;
      flex-wrap: wrap; /* Allows the shapes to wrap to the next line */
    }
  </style>
</head>
<body>
  <input id="num" type="number" placeholder="Number of shapes" />
  <input id="col" type="color" />
  <select name="shape" id="shape">
    <option value="circle">Circle</option>
    <option value="square">Square</option>
  </select>
  <button>Generate</button>
  <div class="container"></div>
  <script src="./revise.js"></script>
</body>
</html>
