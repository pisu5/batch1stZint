<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .child2:hover{
            cursor: pointer;
            background-color:rgb(237, 0, 0);
            transform: scale(1.2);
            visibility: hidden;
            

        }
    </style>
  </head>
  <body>
    <marquee class="child2" behavior="smooth" direction="left"
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates,
      pariatur.</marquee
    >
    <div
      style="
        background-color: chocolate;
        position: absolute;
        top: 0;
        z-index: 10;
        height: 120px;
        width: 500px;
      "
      class="parent"
    ></div>
    <div
      style="
        background-color: crimson;
        height: 300px;
        z-index: 150;
        width: 300px;
        position: absolute;
        top: 0;
      "
      class="child"
    ></div>
    <div
      style="
        background-color:black;
        height: 100px;
        z-index: 200;
        width: 100px;
        position: absolute;
        top: 0;
      "
      class="child2"
    ></div>
    <button class="child2">hello</button>
  </body>
</html>
