<!DOCTYPE html>
<html>
<head>
  <style>
    .sticky-box {
      position: -webkit-sticky; /* For Safari */
      position: sticky;
      top: 10px;
      width: 100px;
      height: 100px;
      background-color: lightpink;
      border: 1px solid pink;
    }
    .content {
      height: 2000px;
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="sticky-box">Sticky</div>
    Scroll down to see the sticky box in action.
  </div>
</body>
</html>
