<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>1</p>
    <button>start</button>
    <script>
      let p = document.querySelector("p");
      let btn = document.querySelector("button");
      let count = 0;
      let state = true;
      btn.addEventListener("click", function () {
        setTimeout(() => {
          if (state) {
            count++;
            p.textContent = count;
          }
        }, 1000);
      });
    </script>
  </body>
</html>
