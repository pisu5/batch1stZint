<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mainDiv {
        display: inline-block;
        margin: 12px;
        height: 400px;
        width: 100%;
        border: 2px solid palevioletred;
      }
      .box1 {
        text-align: center;
        width: 30%;
        height: 100px;
        border: 3px solid blue;
        margin: 7px;
      }
      .box1 p {
        color: crimson;
        text-align: center;
        margin-top: 25px;
      }
      .box2 {
        text-align: center;
        width: 30%;
        height: 100px;
        border: 3px solid rgb(221, 24, 6);
        margin: 7px;
      }
      .box3 {
        text-align: center;
        width: 30%;
        height: 100px;
        border: 3px solid rgb(255, 9, 206);
        margin: 7px;
      }

      .common {
        padding: 7px;
        margin-left: 30%;
        border-radius: 12px;
        background-color: rgb(red, green, blue);
      }
    </style>
  </head>
  <body>
    <div class="mainDiv">
      <div class="box1 common"><p>I am Box 1</p></div>
      <div class="box2 common"><p>I am Box 2</p></div>
      <div class="box3 common"><p>I am Box #</p></div>
    </div>
  </body>
</html>
