<!DOCTYPE html>
<html>
  <head>
    <style>
      .static-box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        border: 1px solid blue;
      }
      .relative-box {
        position: relative;
        top: 10px;
        left: 20px;
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        border: 1px solid green;
      }
      .container {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: lightgray;
        border: 1px solid gray;
      }
      .absolute-box {
        position: absolute;
        top: 10px;
        left: 20px;
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        border: 1px solid red;
      }

      .fixed-box {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        background-color: lightyellow;
        border: 1px solid gold;
      }
    </style>
  </head>
  <body>
    <div class="">Static</div>

    <div class="container">
      <div class="absolute-box">Absolute</div>
    </div>
    <div class="fixed-box">Fixed</div>
    <div style="height: 1500px">Scroll to see the fixed box.</div>
    <!--reletive-->
  </body>
</html>
