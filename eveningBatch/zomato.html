<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        width: 100%;
        height: 100px;
      }
      .bg {
        width: 100%;
      }
      .bg img {
        height: 500px;
        width: 100%;
      }
      .left {
        font-family: Okra, Helvetica, sans-serif;
        display: inline-block;
        position: relative;
        top: 15px;
        margin: 12px;
        color: white;
      }
      .mainHeader {
        width: 100%;
        position: absolute;
        top: 0;
      }
      nav {
        color: white;
        float: right;
        margin: 8px;
      }
      nav ul li {
        font-family: Okra, Helvetica, sans-serif;
        display: inline-block;
        padding: 12px;
        margin: 8px;
        font-size: 18px;
      }
      .heroSection {
        position: absolute;
        top: 0;
        margin-top: 150px;
        left: 40%;
      }
      .logo img {
        height: 75px;
      }
      .text {
        margin-top: 250px;
        left: 30%;
        position: absolute;
        top: 0;
      }
      .text h3 {
        color: white;
        font-family: Okra, Helvetica, sans-serif;
        font-weight: 400;
        font-size: 36px;

        font-variant: normal;
        text-transform: none;
        text-decoration: none solid rgb(255, 255, 255);

        text-indent: 0px;
      }
      .searchbar {
        text-align: center;
        border-radius: 8px;
        display: flex;
        column-gap: 10px;
        background-color: white;
        height: 40px;
        width: 50%;
        border: 1px solid grey;
        color: rgb(196, 196, 196);
        margin-top: 300px;
        left: 30%;
        position: absolute;

        top: 0;
      }
      .searchbar .locicon {
        margin: 4px;
        vertical-align: middle;
        color: rgb(241, 101, 101);
        font-size: 25px;
        border-bottom-right-radius: 5px;
      }
      .searchbar span {
        font-weight: 300;
        color: rgb(74, 74, 74);
      }
      .searchbar .downicon {
        font-size: 25px;
        margin: 8px;
        vertical-align: middle;
      }
      .search-text {
      }
      .search {
        position: absolute;
        width: 100%;

        position: relative;
        left: 220px;
        bottom: 40px;
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bg">
        <img
          src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
          alt=""
        />
        <div class="mainHeader">
          <div class="left"><span>Get the app</span></div>
          <nav>
            <ul>
              <li>Investor Reletions</li>
              <li>Add restarurant</li>
              <li>Login</li>
              <li>Signup</li>
            </ul>
          </nav>
        </div>
        <div class="heroSection">
          <div class="logo">
            <img
              src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
            />
          </div>
        </div>
        <div class="text">
          <h3>Discover the best food & drinks in Bhopal</h3>
        </div>
        <div class="searchbar">
          <div class="search-text">
            <i class="fa-solid fa-location-dot locicon"></i>
            <span>Gwalior Phoolbagh</span>

            <i class="fa-solid fa-caret-down downicon"></i>

            <span>&#124;</span>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i><input type="text" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
