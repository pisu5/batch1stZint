<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/f6fa475c26.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .bg {
        height: 10%;
      }
      .bg img {
        height: 500px;
        width: 100%;
      }
      .left {
        margin: 20px;
      }
      .top {
        width: 70%;
        align-items: center;
        color: white;
        width: 100%;

        display: flex;

        top: 0;
        position: absolute;
      }
      .right {
        right: 200px;
        display: flex;
        margin: 20px;
        column-gap: 10px;
        color: white;
        position: relative;
        left: 70%;
      }
      .mid-part {
        left: 350px;
        position: absolute;
        top: 30%;
      }
      .logo {
        position: relative;
        left: 200px;
      }
      .logo img {
        height: 60px;
      }
      .mid-p {
        color: white;
        font-family: Okra, Helvetica, sans-serif;
        font-size: 36px;
        line-height: 43.2px;
        vertical-align: baseline;
        letter-spacing: normal;
        word-spacing: 0px 36px;
      }
      .child-input {
       
        border-radius: 10px;
        height: 50px;
        width: 800px;
        background-color: white;
      }
      .child-input span {
        margin-top: 10px;
        margin: 20px;
      }
      .child-input   input{
        border: none;
        outline: none;

      }
    </style>
  </head>
  <body>
    <header>
      <div class="bg">
        <img
          src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
          alt=""
        />
      </div>
      <div class="top">
        <div class="left">
          <span>Get The App</span>
        </div>
        <div class="right">
          <h3>Inverstor Reletion</h3>
          <img src="" alt="profile" />
        </div>
      </div>

      <div class="mid-part">
        <div class="logo">
          <img
            src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
            class="high-res-image"
            alt=""
            role="presentation"
          />
        </div>
        <div class="mid-p">Lorem ipsum dolor sit amet consectetur dicta.</div>
        <div class="input">
            <div class="main-input">
                <div class="child-input">
                    <span>
                      <i class="fa-solid fa-location-dot" style="color: #ff242f"></i>
                    </span>
                    <input type="text" placeholder="Abu Dabi" />
                  </div>
            </div>
         
        </div>
      </div>
    </header>
  </body>
</html>
