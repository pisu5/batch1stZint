<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/f6fa475c26.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .bg {
        height: 10%;
      }
      .bg img {
        height: 500px;
        width: 100%;
      }
      .left {
        margin: 20px;
      }
      .top {
        width: 70%;
        align-items: center;
        color: white;
        width: 100%;

        display: flex;

        top: 0;
        position: absolute;
      }
      .right {
        right: 200px;
        display: flex;
        margin: 20px;
        column-gap: 10px;
        color: white;
      }
      .mid-part {
       margin-left: 200px;
        position: absolute;
        top: 30%;
      }
      .logo {
        position: relative;
        left: 200px;
      }
      .logo img {
        height: 60px;
      }
      .mid-p {
        color: white;
        font-family: Okra, Helvetica, sans-serif;
        font-size: 36px;
        line-height: 43.2px;
        vertical-align: baseline;
        letter-spacing: normal;
        word-spacing: 0px 36px;
      }
      .child-input {
        column-gap: 10px;
        display: flex;
        align-items: center;
        border-radius: 10px;
        height: 50px;
        width: 800px;
        background-color: white;
      }
      .child-input span {
        margin-top: 10px;
        margin: 20px;
      }
      .child-input input {
        border: none;
        outline: none;
      }
      .icons3 {
        display: flex;
        column-gap: 10px;
        color: rgba(128, 128, 128, 0.595);
      }

      .bar-cards {
      
        justify-content: center;
        align-items: center;
        display: flex;
        column-gap: 30px;
      }
      .card1 {
        border-radius: 10px;
      }
      .card1-img img {
        border-radius: 10px;
      }

      .card1-text {
        height: 200px;
        width: 550px;
        background-color: aliceblue;
        position: absolute;
        top: 0;
        margin-top: 55%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bg">
        <img
          src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
          alt=""
        />
      </div>
      <div class="top">
        <div class="left">
          <span>Get The App</span>
        </div>
        <div class="right">
          <h3>Inverstor Reletion</h3>
          <img src="" alt="profile" />
        </div>
      </div>

      <div class="mid-part">
        <div class="logo">
          <img
            src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
            class="high-res-image"
            alt=""
            role="presentation"
          />
        </div>
        <div class="mid-p">Lorem ipsum dolor sit amet consectetur dicta.</div>
        <div class="input">
          <div class="main-input">
            <div class="child-input">
              <span>
                <i class="fa-solid fa-location-dot" style="color: #ff242f"></i>
              </span>
              <input type="text" placeholder="Abu Dabi" />
              <div class="icons3">
                <i class="fa-solid fa-angle-down"></i>
                <i class="fa-solid fa-grip-lines-vertical"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="text"
                  placeholder="Search for Reastaurant,cuisne or dish"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="bar-cards">
      <div class="card1">
        <div class="card1-img">
          <img
            src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
            alt=""
          />
        </div>
        <div class="card1-text">
          <h3>Dining</h3>
          <p>View the city's faviourite dining venues</p>
        </div>
      </div>
      <div class="card1">
        <div class="card1-img">
          <img
            src="https://b.zmtcdn.com/webFrontend/d9d80ef91cb552e3fdfadb3d4f4379761647365057.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
            alt=""
          />
        </div>
        <div class="card1-text">
          <h3>Dining</h3>
          <p>View the city's faviourite dining venues</p>
        </div>
      </div>
    </div>
     
   
  </body>
</html>
