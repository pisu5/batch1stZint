<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
      header {
        height: 500px;
        width: 100%;
      }
      .bg {
        height: 500px;
        width: 100%;
      }
      .bg img {
        height: 100%;
        width: 100%;
      }
      .mainhead {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
      }
      .left {
        position: relative;
        top: 40px;
        width: 30%;
        text-align: center;
      }
      .left span {
        font-size: x-large;
        color: white;
        padding: 12px;
        margin: 8px;
      }
      nav {
        color: white;
        position: relative;
        left: 60%;
      }
      ul {
        list-style: none;
      }
      ul li {
        cursor: pointer;
        font-size: x-large;
        padding: 12px;
        margin: 8px;
        display: inline-block;
      }
      .logoImage {
        position: relative;
        top: 40px;
        left: 40%;
      }
      .logoImage img {
        width: 400px;
      }
      .divLoc {
        text-align: center;
        height: 100%;
        margin-top: 50px;
    
        font-size: 40px;
    
        color: white;
      }
      .searchbar{
        margin-left: 180px;
        height: 60px;
        width: 70%;
        border-radius: 10px;
        background-color: rgb(255, 255, 255);
        border: 1px solid black;

      }
    </style>
  </head>
  <body>
    <!--This is top part-->
    <header>
      <div class="bg">
        <img
          src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
          alt=""
        />
      </div>
      <div class="mainhead">
        <div class="left"><span>Get the app</span></div>
        <nav>
          <ul>
            <li>Add Investor</li>
            <li>Add Restaturant</li>
            <li>Login</li>
            <li>Signup</li>
          </ul>
        </nav>
        <div class="mainCon">
          <div class="logoImage">
            <img
              src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
              alt=""
            />
          </div>
          <div class="divLoc">
            <h3>Discover the best food & drinks in Gwalior</h3>
          </div>
          <div class="searchbar">
            <div class="location"><div class="search"></div></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
